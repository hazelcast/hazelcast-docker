name: Build EE NLC snapshot image

on:
  push:
    branches:
      - "!*"
    tags:
      - "v4.*"
      - "v5.*"


jobs:
  push:
    runs-on: ubuntu-latest
    env:
      NLC_REPOSITORY: ${{ secrets.NLC_REPOSITORY }}
      NLC_REPO_USERNAME: ${{ secrets.NLC_REPO_USERNAME }}
      NLC_REPO_TOKEN: ${{ secrets.NLC_REPO_TOKEN }}
      NLC_IMAGE_NAME: ${{ secrets.NLC_IMAGE_NAME }}
      S3_NLC_URL: ${{ secrets.S3_NLC_URL }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1.2.0

      - name:  Set up Docker Buildx
        uses: docker/setup-buildx-action@v1.6.0
        with:
          version: v0.5.1

      - name: Set Release Version
        run: echo "RELEASE_VERSION=${GITHUB_REF:11}" >> $GITHUB_ENV

      - name: Set NLC zip URL
        run: |
          HZ_MAJOR_VERSION=${RELEASE_VERSION:0:1}
          if [[ $HZ_MAJOR_VERSION = "5" ]]; then
            ZIP_NAME=hazelcast-enterprise-${HZ_VERSION}-nlc.zip
          else
            ZIP_NAME=${HZ_VERSION}-nlc.zip
          S3_NLC_ZIP_URL=${S3_NLC_URL}/${ZIP_NAME}

          echo "ZIP_NAME=${ZIP_NAME}" >> $GITHUB_ENV
          echo "S3_NLC_ZIP_URL=${S3_NLC_ZIP_URL}" >> $GITHUB_ENV

      - name: Download NLC zip from S3
        run: |
          export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID}}
          export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY}}
          export AWS_SESSION_TOKEN=${{ secrets.AWS_SESSION_TOKEN}}

          mkdir ./hazelcast-enterprise/tmp ./hazelcast-enterprise/nlc 
          aws s3 cp ${S3_NLC_ZIP_URL} ./${ZIP_NAME} --region us-east-1
          unzip -qq ./${ZIP_NAME} 'hazelcast-*/**' -d ./hazelcast-enterprise/tmp/ 
          mv ./hazelcast-enterprise/tmp/*/* ./hazelcast-enterprise/nlc/

      - name: Login to Docker Hub
        run: echo "${NLC_REPO_TOKEN}" | docker login -u ${NLC_REPO_USERNAME} ${NLC_REPOSITORY} --password-stdin

      - name: Build/Push EE image
        run: |
          docker buildx build --push \
            --build-arg HZ_VERSION=${RELEASE_VERSION} \
            --tag ${NLC_IMAGE_NAME}:${RELEASE_VERSION}\
            --platform=linux/amd64 \ 
            --file hazelcast-enterprise/Dockerfile.nlc hazelcast-enterprise