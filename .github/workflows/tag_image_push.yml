name: Build OS and EE image

on:
  push:
    branches:
      - "!*"
    tags:
      - "v5.*"
      - "v6.*"
      - '!*DEVEL*'
  workflow_dispatch:
    inputs:
      HZ_VERSION:
        description: 'Version of Hazelcast to build the image for, e.g. 5.1.1, 5.0.1, 4.2.3'
        required: true
      RELEASE_VERSION:
        description: 'Version of the docker image e.g. 5.1.1, 5.1.1-1, defaults to HZ_VERSION'
        required: false
      RELEASE_TYPE:
        description: 'What should be built'
        required: true
        default: 'EE'
        type: choice
        options:
          - ALL
          - OSS
          - EE
      IS_LTS_OVERRIDE:
        description: 'Override is LTS release'
        required: false
        type: choice
        default: ''
        options:
          - ''
          - 'false'
          - 'true'
      DRY_RUN:
        description: 'Skip pushing the images to remote registry'
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
  workflow_call:
    inputs:
      HZ_VERSION:
        type: string
        description: 'Version of Hazelcast to build the image for, e.g. 5.1.1, 5.0.1, 4.2.3'
        required: true
      RELEASE_VERSION:
        type: string
        description: 'Version of the docker image e.g. 5.1.1, 5.1.1-1, defaults to HZ_VERSION'
        required: false
      RELEASE_TYPE:
        description: 'What should be built'
        required: true
        default: 'EE'
        type: string
      IS_LTS_OVERRIDE:
        description: 'Override is LTS release'
        required: false
        type: string
        default: ''
      DRY_RUN:
        description: 'Skip pushing the images to remote registry'
        default: 'false'
        type: string

jobs:
  build:
    uses: hazelcast/hazelcast-docker/.github/workflows/_reusable_tag_image_push.yml@reusable-build-pr
    with:
        HZ_VERSION: ${{ inputs.HZ_VERSION }}
        RELEASE_VERSION: ${{ inputs.RELEASE_VERSION }}
        RELEASE_TYPE: ${{ inputs.RELEASE_TYPE }}
        IS_LTS_OVERRIDE: ${{ inputs.IS_LTS_OVERRIDE }}
        DRY_RUN: ${{ inputs.DRY_RUN }}
        EVENT_NAME: ${{ github.event_name }}
    secrets: inherit