name: Build PR

on:
  workflow_call:

env:
  test_container_name_oss: hazelcast-oss-test
  test_container_name_ee: hazelcast-ee-test
  docker_log_file_oss: docker-hazelcast-oss-test.log
  docker_log_file_ee: docker-hazelcast-ee-test.log

jobs:
  prepare:
    runs-on: ubuntu-latest
    name: Prepare environment
    outputs:
      HZ_VERSION_OSS: ${{  steps.get_hz_versions.outputs.HZ_VERSION_OSS }}
      HZ_VERSION_EE: ${{ steps.get_hz_versions.outputs.HZ_VERSION_EE }}
      LAST_RELEASED_HZ_VERSION_OSS: ${{ steps.get_hz_versions.outputs.LAST_RELEASED_HZ_VERSION_OSS }}
      HAZELCAST_EE_ZIP_URL: ${{ steps.get_ee_dist_url.outputs.HAZELCAST_EE_ZIP_URL }}
      jdks: ${{ steps.jdks.outputs.jdks }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Forbid .github/release_type file
        run: |
          if [ -f ".github/release_type" ]; then
            echo "Error: .github/release_type file is not allowed in the PRs. It's used only during release creation"
            exit 1
          fi

      - name: Test scripts
        # TODO change to refs/heads/master just before the merge
        if: github.base_ref == 'refs/heads/reusable-build-pr'
        run: |
          .github/scripts/test_scripts.sh

      - name: Get HZ versions
        id: get_hz_versions
        uses: hazelcast/hazelcast-docker/.github/actions/get-hz-versions@reusable-build-pr

      - name: Get EE dist url
        id: get_ee_dist_url
        uses: hazelcast/hazelcast-docker/.github/actions/get-hz-ee-dist-url@reusable-build-pr
        with:
          HZ_VERSION: ${{ steps.get_hz_versions.outputs.HZ_VERSION_EE }}

      - name: Get supported JDKs
        id: jdks
        uses: hazelcast/hazelcast-docker/.github/actions/get-supported-jdks@reusable-build-pr
        with:
          HZ_VERSION: '${{ steps.get_hz_versions.outputs.HZ_VERSION_EE }}'

  build-pr:
    runs-on: ubuntu-latest
    name: Build with default JDK
    needs: [ prepare ]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/merge
          fetch-depth: 0

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Get OSS dist url
        id: get_oss_dist_url
        uses: hazelcast/hazelcast-docker/.github/actions/get-hz-oss-dist-url@reusable-build-pr
        with:
          HZ_VERSION: ${{ needs.prepare.outputs.HZ_VERSION_OSS }}
          HZ_SNAPSHOT_INTERNAL_USERNAME: ${{ secrets.HZ_SNAPSHOT_INTERNAL_USERNAME }}
          HZ_SNAPSHOT_INTERNAL_PASSWORD: ${{ secrets.HZ_SNAPSHOT_INTERNAL_PASSWORD }}

      - name: Build OSS image
        run: |
          DOCKER_PATH=hazelcast-oss
          HZ_VERSION="${{ needs.prepare.outputs.HZ_VERSION_OSS }}"
          
          # duplicated block as GH doesn't support passing sensitive data between jobs
          HAZELCAST_OSS_ZIP_URL=${{ steps.get_oss_dist_url.outputs.HAZELCAST_OSS_ZIP_URL }}
          
          curl --fail --silent --show-error --location "$HAZELCAST_OSS_ZIP_URL" --output $DOCKER_PATH/hazelcast-distribution.zip; 
          
          docker buildx build --load \
          --build-arg HZ_VERSION=${HZ_VERSION} \
          --tag hazelcast-oss:test \
          "${DOCKER_PATH}"

      - name: Get default JDK for hazelcast-oss
        id: get_default_oss_jdk
        uses: hazelcast/hazelcast-docker/.github/actions/docker-info@reusable-build-pr
        with:
          DOCKER_PATH: hazelcast-oss

      - name: Run smoke test against OSS image
        timeout-minutes: 2
        uses: hazelcast/hazelcast-docker/.github/actions/simple-smoke-test@reusable-build-pr
        with:
          IMAGE: hazelcast-oss:test
          CONTAINER_NAME: ${{ env.test_container_name_oss }}
          DISTRIBUTION_TYPE: oss
          EXPECTED_VERSION: ${{ needs.prepare.outputs.HZ_VERSION_OSS }}
          EXPECTED_JAVA_MAJOR_VERSION: ${{ steps.get_default_oss_jdk.outputs.DEFAULT_JDK }}

      - name: Build Test EE image
        run: |
          DOCKER_PATH=hazelcast-enterprise
          HZ_VERSION="${{ needs.prepare.outputs.HZ_VERSION_EE }}"
          curl --fail --silent --show-error --location "${{ needs.prepare.outputs.HAZELCAST_EE_ZIP_URL }}" --output $DOCKER_PATH/hazelcast-enterprise-distribution.zip;
          
          docker buildx build --load \
          --build-arg HZ_VERSION=${HZ_VERSION} \
          --tag hazelcast-ee:test \
          "${DOCKER_PATH}"

      - name: Get default JDK for hazelcast-enterprise
        id: get_default_ee_jdk
        uses: hazelcast/hazelcast-docker/.github/actions/docker-info@reusable-build-pr
        with:
          DOCKER_PATH: hazelcast-enterprise

      - name: Run smoke test against EE image
        timeout-minutes: 2
        uses: hazelcast/hazelcast-docker/.github/actions/simple-smoke-test@reusable-build-pr
        env:
          HZ_LICENSEKEY: ${{ secrets.HZ_ENTERPRISE_LICENSE }}
        with:
          IMAGE: hazelcast-ee:test
          CONTAINER_NAME: ${{ env.test_container_name_ee }}
          DISTRIBUTION_TYPE: ee
          EXPECTED_VERSION: ${{ needs.prepare.outputs.HZ_VERSION_EE }}
          EXPECTED_JAVA_MAJOR_VERSION: ${{ steps.get_default_ee_jdk.outputs.DEFAULT_JDK }}

      - name: Get docker logs
        if: ${{ always() }}
        run: |
          docker logs "${{ env.test_container_name_oss }}" > "${{ env.docker_log_file_oss }}"
          docker logs "${{ env.test_container_name_ee }}" > "${{ env.docker_log_file_ee }}"

      - name: Store docker logs as artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: docker-logs-${{ github.job }}
          path: |
            ${{ env.docker_log_file_oss }}
            ${{ env.docker_log_file_ee }}

  build-pr-custom-jdk:
    runs-on: ubuntu-latest
    needs: [ prepare ]
    name: Build with jdk-${{ matrix.jdk }}
    strategy:
      fail-fast: false
      matrix:
        jdk: ${{ fromJSON(needs.prepare.outputs.jdks) }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/merge
          fetch-depth: 0

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Get OSS dist url
        id: get_oss_dist_url
        uses: hazelcast/hazelcast-docker/.github/actions/get-hz-oss-dist-url@reusable-build-pr
        with:
          HZ_VERSION: ${{ needs.prepare.outputs.HZ_VERSION_OSS }}
          HZ_SNAPSHOT_INTERNAL_USERNAME: ${{ secrets.HZ_SNAPSHOT_INTERNAL_USERNAME }}
          HZ_SNAPSHOT_INTERNAL_PASSWORD: ${{ secrets.HZ_SNAPSHOT_INTERNAL_PASSWORD }}

      - name: Build OSS image
        run: |
          DOCKER_PATH=hazelcast-oss
          HZ_VERSION="${{ needs.prepare.outputs.HZ_VERSION_OSS }}"
          
          HAZELCAST_OSS_ZIP_URL=${{ steps.get_oss_dist_url.outputs.HAZELCAST_OSS_ZIP_URL }}
          
          curl --fail --silent --show-error --location "$HAZELCAST_OSS_ZIP_URL" --output $DOCKER_PATH/hazelcast-distribution.zip;

          docker buildx build --load \
          --build-arg JDK_VERSION=${{ matrix.jdk }} \
          --build-arg HZ_VERSION=${HZ_VERSION} \
          --tag hazelcast-oss:test \
          "${DOCKER_PATH}"

      - name: Run smoke test against OSS image
        timeout-minutes: 2
        uses: hazelcast/hazelcast-docker/.github/actions/simple-smoke-test@reusable-build-pr
        with:
          IMAGE: hazelcast-oss:test
          CONTAINER_NAME: ${{ env.test_container_name_oss }}
          DISTRIBUTION_TYPE: oss
          EXPECTED_VERSION: ${{ needs.prepare.outputs.HZ_VERSION_OSS }}
          EXPECTED_JAVA_MAJOR_VERSION: ${{ matrix.jdk }}

      - name: Build Test EE image
        run: |
          DOCKER_PATH=hazelcast-enterprise
          HZ_VERSION="${{ needs.prepare.outputs.HZ_VERSION_EE }}"
          curl --fail --silent --show-error --location "${{ needs.prepare.outputs.HAZELCAST_EE_ZIP_URL }}" --output $DOCKER_PATH/hazelcast-enterprise-distribution.zip;

          docker buildx build --load \
          --build-arg JDK_VERSION=${{ matrix.jdk }} \
          --build-arg HZ_VERSION=${HZ_VERSION} \
          --tag hazelcast-ee:test \
          "${DOCKER_PATH}"

      - name: Run smoke test against EE image
        timeout-minutes: 2
        uses: hazelcast/hazelcast-docker/.github/actions/simple-smoke-test@reusable-build-pr
        env:
          HZ_LICENSEKEY: ${{ secrets.HZ_ENTERPRISE_LICENSE }}
        with:
          IMAGE: hazelcast-ee:test
          CONTAINER_NAME: ${{ env.test_container_name_ee }}
          DISTRIBUTION_TYPE: ee
          EXPECTED_VERSION: ${{ needs.prepare.outputs.HZ_VERSION_EE }}
          EXPECTED_JAVA_MAJOR_VERSION: ${{ matrix.jdk }}

      - name: Get docker logs
        if: ${{ always() }}
        run: |
          docker logs "${{ env.test_container_name_oss }}" > "${{ env.docker_log_file_oss }}"
          docker logs "${{ env.test_container_name_ee }}" > "${{ env.docker_log_file_ee }}"

      - name: Store docker logs as artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: docker-logs-${{ github.job }}-jdk${{ matrix.jdk }}
          path: |
            ${{ env.docker_log_file_oss }}
            ${{ env.docker_log_file_ee }}

  test-push:
    name: Test pushing image (dry run)
    needs: [ prepare ]
    uses: ./.github/workflows/tag_image_push.yml
    with:
      HZ_VERSION: ${{ needs.prepare.outputs.LAST_RELEASED_HZ_VERSION_OSS }}
      RELEASE_TYPE: ALL
      DRY_RUN: true
    secrets: inherit

  test-push-rhel:
    name: Test pushing RHEL image (dry run)
    needs: [ prepare ]
    uses: ./.github/workflows/tag_image_push_rhel.yml
    with:
      HZ_VERSION: ${{ needs.prepare.outputs.LAST_RELEASED_HZ_VERSION_OSS }}
      DRY_RUN: true
    secrets: inherit
