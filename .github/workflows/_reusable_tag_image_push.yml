name: Build OS and EE image

on:
  workflow_call:
    inputs:
      HZ_VERSION:
        type: string
        description: 'Version of Hazelcast to build the image for, e.g. 5.1.1, 5.0.1, 4.2.3'
        required: true
      RELEASE_VERSION:
        type: string
        description: 'Version of the docker image e.g. 5.1.1, 5.1.1-1, defaults to HZ_VERSION'
        required: false
      RELEASE_TYPE:
        description: 'What should be built'
        required: true
        default: 'EE'
        type: string
      IS_LTS_OVERRIDE:
        description: 'Override is LTS release'
        required: false
        type: string
        default: ''
      DRY_RUN:
        description: 'Skip pushing the images to remote registry'
        default: 'false'
        type: string
      EVENT_NAME:
        description: 'Event name that triggered the calling workflow'
        required: false
        type: string
        default: ''

env:
  test_container_name_oss: hazelcast-oss-test
  test_container_name_ee: hazelcast-ee-test

jobs:
  prepare:
    runs-on: ubuntu-latest
    env:
      RELEASE_TYPE: ${{ inputs.RELEASE_TYPE || 'EE' }}
    outputs:
      should_build_oss: ${{ steps.which_editions.outputs.SHOULD_BUILD_OSS }}
      should_build_ee: ${{ steps.which_editions.outputs.SHOULD_BUILD_EE }}
      jdks: ${{ steps.jdks.outputs.jdks }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Read release type from the file
        if: inputs.EVENT_NAME == 'push'
        run: |
          RELEASE_TYPE_FILE=.github/release_type
          if [ -f $RELEASE_TYPE_FILE ]; then
              echo "RELEASE_TYPE=$(cat $RELEASE_TYPE_FILE)" >> $GITHUB_ENV
          else
              echo "File '$RELEASE_TYPE_FILE' does not exist."
              exit 1
          fi

      - name: Check which editions should be built
        id: which_editions
        uses: hazelcast/hazelcast-docker/.github/actions/build-info@reusable-build-pr
        with:
          RELEASE_TYPE: '${{ env.RELEASE_TYPE }}'

      - name: Get supported JDKs
        id: jdks
        uses: hazelcast/hazelcast-docker/.github/actions/get-supported-jdks@reusable-build-pr
        with:
          HZ_VERSION: '${{ inputs.HZ_VERSION }}'

  push:
    runs-on: ubuntu-latest
    needs: [ prepare ]
    strategy:
      matrix:
        jdk: ${{ fromJSON(needs.prepare.outputs.jdks) }}
        variant: [ 'slim','' ]
        include:
          - variant: slim
          - variant: ''
    env:
      DOCKER_ORG: hazelcast
      HZ_VERSION: ${{ inputs.HZ_VERSION }}
      RELEASE_VERSION: ${{ inputs.RELEASE_VERSION }}
    steps:
      - name: Set HZ version as environment variable
        if: env.HZ_VERSION == ''
        run: |
          echo "HZ_VERSION=${GITHUB_REF:11}" >> $GITHUB_ENV

      - name: Set Release version as environment variable
        if: env.RELEASE_VERSION == ''
        run: |
          echo "RELEASE_VERSION=${{ env.HZ_VERSION }}" >> $GITHUB_ENV

      - name: Set environment variables
        run: |
          if [ -n "${{ matrix.variant }}" ]; then
            SUFFIX=-${{ matrix.variant }}
          else
            SUFFIX=
          fi
          echo "SUFFIX=${SUFFIX}" >> $GITHUB_ENV

          echo "DOCKER_LOG_FILE_OSS=docker-${{ env.test_container_name_oss }}${SUFFIX}-jdk${{ matrix.jdk }}.log" >> $GITHUB_ENV
          echo "DOCKER_LOG_FILE_EE=docker-${{ env.test_container_name_ee }}${SUFFIX}-jdk${{ matrix.jdk }}.log" >> $GITHUB_ENV

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.6.0

      - name:  Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: v0.5.1

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'us-east-1'

      - name: Login to Docker Hub
        if: inputs.DRY_RUN != 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get OSS dist ZIP URL
        id: get_oss_dist_url
        uses: hazelcast/hazelcast-docker/.github/actions/get-hz-oss-dist-url@reusable-build-pr
        with:
          HZ_VERSION: ${{ env.HZ_VERSION }}
          VARIANT: ${{ matrix.variant }}

      - name: Build Test OSS image
        if: needs.prepare.outputs.should_build_oss == 'yes'
        run: |
          docker buildx build --load \
            --build-arg JDK_VERSION=${{ matrix.jdk }} \
            --build-arg HAZELCAST_ZIP_URL=${{ steps.get_oss_dist_url.outputs.HAZELCAST_OSS_ZIP_URL }} \
            --tag hazelcast-oss:test \
            hazelcast-oss

      - name: Run smoke test against OSS image
        if: needs.prepare.outputs.should_build_oss == 'yes'
        timeout-minutes: 2
        uses: hazelcast/hazelcast-docker/.github/actions/simple-smoke-test@reusable-build-pr
        with:
          IMAGE: hazelcast-oss:test
          CONTAINER_NAME: ${{ env.test_container_name_oss }}
          DISTRIBUTION_TYPE: oss
          EXPECTED_VERSION: ${{ env.HZ_VERSION }}
          EXPECTED_JAVA_MAJOR_VERSION: ${{ matrix.jdk }}

      - name: Get EE dist ZIP URL
        if: needs.prepare.outputs.should_build_ee == 'yes'
        id: get_ee_dist_url
        uses: hazelcast/hazelcast-docker/.github/actions/get-hz-ee-dist-url@reusable-build-pr
        with:
          HZ_VERSION: ${{ env.HZ_VERSION }}
          VARIANT: ${{ matrix.variant }}

      - name: Build Test EE image
        if: needs.prepare.outputs.should_build_ee == 'yes'
        run: |
          docker buildx build --load \
            --build-arg HZ_VERSION=${{ env.HZ_VERSION }} \
            --build-arg JDK_VERSION=${{ matrix.jdk }} \
            --build-arg HAZELCAST_ZIP_URL=${{ steps.get_ee_dist_url.outputs.HAZELCAST_EE_ZIP_URL }} \
            --tag hazelcast-ee:test \
            hazelcast-enterprise

      - name: Run smoke test against EE image
        if: needs.prepare.outputs.should_build_ee == 'yes'
        timeout-minutes: 2
        uses: hazelcast/hazelcast-docker/.github/actions/simple-smoke-test@reusable-build-pr
        env:
          HZ_LICENSEKEY: ${{ secrets.HZ_ENTERPRISE_LICENSE }}
        with:
          IMAGE: hazelcast-ee:test
          CONTAINER_NAME: ${{ env.test_container_name_ee }}
          DISTRIBUTION_TYPE: ee
          EXPECTED_VERSION: ${{ env.HZ_VERSION }}
          EXPECTED_JAVA_MAJOR_VERSION: ${{ matrix.jdk }}

      - name: Get docker logs
        if: ${{ always() }}
        run: |
          docker logs "${{ env.test_container_name_oss }}" > "${{ env.DOCKER_LOG_FILE_OSS }}" || true
          docker logs "${{ env.test_container_name_ee }}" > "${{ env.DOCKER_LOG_FILE_EE }}" || true

      - name: Store docker logs as artifact
        if: ${{ always() && ( needs.prepare.outputs.should_build_ee == 'yes' || needs.prepare.outputs.should_build_oss == 'yes') }}
        uses: actions/upload-artifact@v4
        with:
          name: docker-logs${{ env.SUFFIX }}-${{ github.job }}-jdk${{ matrix.jdk }}
          path: docker-*.log

      - name: Get default JDK for hazelcast-oss
        id: get_default_oss_jdk
        uses: hazelcast/hazelcast-docker/.github/actions/docker-info@reusable-build-pr
        with:
          DOCKER_PATH: hazelcast-oss

      - name: Get OSS tags to push
        id: get_oss_tags_to_push
        uses: hazelcast/hazelcast-docker/.github/actions/get-tags-to-push@reusable-build-pr
        with:
          HZ_VERSION: ${{ env.RELEASE_VERSION }}
          SUFFIX: ${{ env.SUFFIX }}
          CURRENT_JDK: ${{ matrix.jdk }}
          DEFAULT_JDK: ${{ steps.get_default_oss_jdk.outputs.DEFAULT_JDK }}
          # OSS has no LTS releases
          IS_LATEST_LTS: false

      - name: Get supported platforms
        id: get_platforms
        uses: hazelcast/hazelcast-docker/.github/actions/platforms-info@reusable-build-pr
        with:
          JDK_VERSION: ${{ matrix.jdk }}

      - name: Build and Push OSS image
        if: needs.prepare.outputs.should_build_oss == 'yes'
        run: |
          
          DOCKER_DIR=hazelcast-oss
          IMAGE_NAME=${{ env.DOCKER_ORG }}/hazelcast
          
          TAGS_TO_PUSH="${{ steps.get_oss_tags_to_push.outputs.TAGS_TO_PUSH }}"
          echo "TAGS_TO_PUSH=$TAGS_TO_PUSH"
          TAGS_ARG=""
          for tag in ${TAGS_TO_PUSH[@]}
          do
            TAGS_ARG="${TAGS_ARG} --tag ${IMAGE_NAME}:${tag}"
          done
          
          output=

          PLATFORMS="${{ steps.get_platforms.outputs.ALPINE_SUPPORTED_PLATFORMS }}"

          if [ "${{ inputs.DRY_RUN }}" == "true" ] ; then
            echo "DRY RUN: Skipping push for platforms ${PLATFORMS} and tags: ${TAGS_TO_PUSH}"
          else
            output=--push
          fi

          docker buildx build ${output} \
            --build-arg JDK_VERSION=${{ matrix.jdk }} \
            --build-arg HAZELCAST_ZIP_URL=${{ steps.get_oss_dist_url.outputs.HAZELCAST_OSS_ZIP_URL }} \
            ${TAGS_ARG} \
            --platform=${PLATFORMS} "${DOCKER_DIR}"

      - name: Check if latest EE LTS release
        id: is_latest_lts
        uses: hazelcast/hazelcast-docker/.github/actions/check-if-latest-lts-release@reusable-build-pr
        with:
          release_version: ${{ env.RELEASE_VERSION }}
          is_lts_override: ${{ inputs.IS_LTS_OVERRIDE }}

      - name: Get default JDK for hazelcast-enterprise
        id: get_default_ee_jdk
        uses: hazelcast/hazelcast-docker/.github/actions/docker-info@reusable-build-pr
        with:
          DOCKER_PATH: hazelcast-enterprise

      - name: Get EE tags to push
        id: get_ee_tags_to_push
        uses: hazelcast/hazelcast-docker/.github/actions/get-tags-to-push@reusable-build-pr
        with:
          HZ_VERSION: ${{ env.RELEASE_VERSION }}
          SUFFIX: ${{ env.SUFFIX }}
          CURRENT_JDK: ${{ matrix.jdk }}
          DEFAULT_JDK: ${{ steps.get_default_ee_jdk.outputs.DEFAULT_JDK }}
          IS_LATEST_LTS: ${{ steps.is_latest_lts.outputs.is_latest_lts }}

      - name: Build/Push EE image
        if: needs.prepare.outputs.should_build_ee == 'yes'
        run: |
          DOCKER_DIR=hazelcast-enterprise
          IMAGE_NAME=${{ env.DOCKER_ORG }}/hazelcast-enterprise
          
          TAGS_TO_PUSH="${{ steps.get_ee_tags_to_push.outputs.TAGS_TO_PUSH }}"
          echo "TAGS_TO_PUSH=$TAGS_TO_PUSH"
          TAGS_ARG=""
          for tag in ${TAGS_TO_PUSH[@]}
          do
            TAGS_ARG="${TAGS_ARG} --tag ${IMAGE_NAME}:${tag}"
          done

          output=

          PLATFORMS="${{ steps.get_platforms.outputs.UBI_SUPPORTED_PLATFORMS }}"

          if [ "${{ inputs.DRY_RUN }}" == "true" ] ; then
            echo "DRY RUN: Skipping push for platforms ${PLATFORMS} and tags: ${TAGS_TO_PUSH}"
          else
            output=--push
          fi

          docker buildx build ${output} \
            --build-arg HZ_VERSION=${{ env.HZ_VERSION }} \
            --build-arg JDK_VERSION=${{ matrix.jdk }} \
            --build-arg HAZELCAST_ZIP_URL=${{ steps.get_ee_dist_url.outputs.HAZELCAST_EE_ZIP_URL }} \
            ${TAGS_ARG} \
            --platform=${PLATFORMS} "${DOCKER_DIR}"

      - name: Create release
        if: inputs.EVENT_NAME == 'push'
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
      - name: Update readme
        if: inputs.DRY_RUN != 'true' && (needs.prepare.outputs.should_build_ee == 'yes' || needs.prepare.outputs.should_build_oss == 'yes')
        run: |
          RUN_ID=$(gh workflow run update_readme.yml --ref master --json id -q .id)
          echo "RUN_ID=$RUN_ID"
          gh run watch $RUN_ID
          STATUS=$(gh run view $RUN_ID --json conclusion -q .conclusion)
          echo "Conclusion: $STATUS"
          if [ "$STATUS" != "success" ]; then
            echo "Readme update failed"
            exit 1
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Slack notification
        uses: hazelcast/hazelcast-docker/.github/actions/slack-notification@master
        if: failure()
        with:
          slack-webhook-url: ${{ secrets.SLACK_WEBHOOK }}
