name: Build EE RHEL image

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: redhat-actions/openshift-tools-installer@v1
        with:
          oc: "latest"
          source: mirror
          skip_cache: true
      - uses: redhat-actions/openshift-tools-installer@v1
        with:
          preflight: "latest"
          source: github
          skip_cache: true
